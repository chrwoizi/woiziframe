<div *ngIf="loading" class="spinner-wrapper">
  <div class="spinner"></div>
</div>

<div class="page" #page *ngIf="!loading">
  <div class="images-container">
    <div
      class="image-container"
      [class.image-container__active]="item == activeItem"
      *ngFor="let item of items"
    >
      <img
        class="image image--backdrop"
        [src]="item.photoUrl"
        alt="image background"
      />
      <img
        class="image"
        [class.image--contain]="isContainType(item)"
        [style.left.%]="getImageLeft(item)"
        [style.top.%]="getImageTop(item)"
        [style.width.%]="getImageWidth(item)"
        [style.height.%]="getImageHeight(item)"
        [src]="item.photoUrl"
        #image
        (error)="onImageError(item)"
        (load)="onImageLoad(item, image)"
        alt=""
      />
      <div class="vignette"></div>
    </div>
    <div class="image-overlay">
      <div class="info-panel">
        <div class="album-info">
          <span class="album-info__title">{{
            activeItem?.mediaItem?.album?.title
          }}</span>
        </div>

        <button class="fullscreen" (click)="toggleFullScreen()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              *ngIf="isInFullscreen"
              fill="#fff"
              d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"
            />
            <path
              *ngIf="!isInFullscreen"
              fill="#fff"
              d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <app-clock></app-clock>
  <app-weather></app-weather>
</div>
